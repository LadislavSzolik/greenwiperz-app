# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ staging ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Setup PHP environment        
        uses: nanasess/setup-php@v3.0.4
        
      - name: Install packages        
        uses: composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Laravel Deploy with Migrate and Cache Config
        # You may pin to the exact commit or the version.
        # uses: MJAISE/laravel-deploy-migrate-cache@60651666dd0702885a59c51443d10c3d073d4c42
        uses: MJAISE/laravel-deploy-migrate-cache@v2.0.4
        with:
          user: 'lifiluzi' 
          host: 'greenwiperz.ch'
          path: '~/www/lifiluzi.myhostpoint.ch/test'
          owner: 'lifiluzi'
        

