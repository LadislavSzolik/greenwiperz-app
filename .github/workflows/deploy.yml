name: CI

on:
  push:
    branches: [ staging ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the jo
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      
      - name: Laravel Deploy with Migrate and Cache Config
        uses: MJAISE/laravel-deploy-migrate-cache@v2.0.4
        with:
          user: 'lifiluzi' 
          host: 'greenwiperz.ch'
          path: '~/www/lifiluzi.myhostpoint.ch/test'
          owner: 'lifiluzi'
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}   
